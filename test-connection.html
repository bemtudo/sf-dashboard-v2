<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Dashboard - Connection Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .event { border: 1px solid #ddd; margin: 10px 0; padding: 15px; border-radius: 5px; }
        .event h3 { margin: 0 0 10px 0; color: #333; }
        .event p { margin: 5px 0; color: #666; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>🚀 SF Dashboard - Connection Test</h1>
    
    <div id="status"></div>
    
    <button onclick="testConnection()">🔄 Test Connection</button>
    <button onclick="fetchEvents()">📊 Fetch Events</button>
    
    <div id="events"></div>
    
    <script>
        const statusDiv = document.getElementById('status');
        const eventsDiv = document.getElementById('events');
        
        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        async function testConnection() {
            showStatus('🔄 Testing backend connection...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002/health');
                if (response.ok) {
                    const data = await response.json();
                    showStatus(`✅ Backend connected! Service: ${data.service}, Scrapers: ${data.scrapersLoaded}`, 'success');
                } else {
                    showStatus(`❌ Backend responded with status: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Backend connection failed: ${error.message}`, 'error');
            }
        }
        
        async function fetchEvents() {
            showStatus('🔄 Fetching events from backend...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002/api/events');
                if (response.ok) {
                    const events = await response.json();
                    showStatus(`✅ Fetched ${events.length} events from backend!`, 'success');
                    displayEvents(events);
                } else {
                    showStatus(`❌ Failed to fetch events: ${response.status}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Error fetching events: ${error.message}`, 'error');
            }
        }
        
        function displayEvents(events) {
            if (events.length === 0) {
                eventsDiv.innerHTML = '<p>No events found.</p>';
                return;
            }
            
            // Group events by source
            const groupedEvents = {};
            events.forEach(event => {
                const source = event.source || 'Unknown';
                if (!groupedEvents[source]) {
                    groupedEvents[source] = [];
                }
                groupedEvents[source].push(event);
            });
            
            let html = '<h2>📅 Events by Source</h2>';
            
            Object.entries(groupedEvents).forEach(([source, sourceEvents]) => {
                html += `<h3>🎯 ${source} (${sourceEvents.length} events)</h3>`;
                
                sourceEvents.slice(0, 5).forEach(event => { // Show first 5 events per source
                    html += `
                        <div class="event">
                            <h3>${event.title}</h3>
                            <p><strong>Date:</strong> ${event.date_start || 'No date'}</p>
                            <p><strong>Location:</strong> ${event.location || 'No location'}</p>
                            <p><strong>Category:</strong> ${event.category || 'No category'}</p>
                            <p><strong>Price:</strong> ${event.price || 'No price'}</p>
                            ${event.description ? `<p><strong>Description:</strong> ${event.description.substring(0, 100)}...</p>` : ''}
                        </div>
                    `;
                });
                
                if (sourceEvents.length > 5) {
                    html += `<p><em>... and ${sourceEvents.length - 5} more events</em></p>`;
                }
            });
            
            eventsDiv.innerHTML = html;
        }
        
        // Auto-test connection on page load
        window.onload = () => {
            showStatus('🚀 Page loaded. Click "Test Connection" to verify backend connectivity.', 'info');
        };
    </script>
</body>
</html>
